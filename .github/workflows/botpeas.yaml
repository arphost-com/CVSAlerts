name: botpeas_action

on:
  #schedule:
  #  - cron: '0 */8 * * *'
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master

      - name: Setup Python
        uses: actions/setup-python@v2.2.2

      - name: Setup Dependencies
        run: python3 -m pip install -r requirements.txt

      - name: Run CVEs Monitor
        run: python3 botpeas.py
        shell: bash
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          VULNERS_API_KEY: ${{ secrets.VULNERS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NTFY_URL: ${{ secrets.NTFY_URL }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_AUTH: ${{ secrets.NTFY_AUTH }}
          EMAIL_PROVIDER: ${{ secrets.EMAIL_PROVIDER }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SUBJECT: ${{ secrets.EMAIL_SUBJECT }}
          EMAIL_SEND_ON_EMPTY: ${{ secrets.EMAIL_SEND_ON_EMPTY }}
          # SMTP
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_TLS: ${{ secrets.SMTP_TLS }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          # SendGrid
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}


      - name: Create local changes
        run: git add output/botpeas.json

      - name: Commit results to Github
        run: |
            git config --local user.email ""
            git config --global user.name "BotPEASS"
            git commit -m "Bot auto update" -a --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           branch: ${{ github.ref }}

